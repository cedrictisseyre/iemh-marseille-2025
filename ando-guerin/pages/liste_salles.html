</div>
<script>
fetch('../services/lire_salles.php')
  .then(r => r.json())
  .then(data => {
    const ul = document.getElementById('salles-list');
    data.forEach(s => {
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.textContent = s.nom + ' (capacité : ' + s.capacite + ')';
      ul.appendChild(li);
    });
  });
</script>
