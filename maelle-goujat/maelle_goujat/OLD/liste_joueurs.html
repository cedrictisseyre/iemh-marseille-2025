<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des joueurs</title>
  <script src="../assets/script.js"></script>
</head>
<body onload="chargerJoueurs()">
  <h1>Liste des joueurs</h1>
  <div id="joueurs-list"></div>
  <pre id="debug-joueurs" style="background:#eee;padding:10px;"></pre>
  <script>
    function afficherJoueurs(joueurs) {
      const div = document.getElementById('joueurs-list');
      div.innerHTML = '';
      joueurs.forEach(e => {
        div.innerHTML += `<p>Joueur #${e.id} - Nom : ${e.nom}</p>`;
      });
    }
    window.chargerJoueurs = function() {
      fetch('../services/lire_joueurs.php')
        .then(response => response.text())
        .then(text => {
          document.getElementById('debug-joueurs').textContent = text;
          try {
            const data = JSON.parse(text);
            afficherJoueurs(data);
          } catch (e) {
            alert('Erreur JSON, voir debug ci-dessus');
          }
        });
    }
  </script>
</body>
</html>
