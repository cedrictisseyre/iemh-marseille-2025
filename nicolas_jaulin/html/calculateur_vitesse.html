<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Vitesse</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; color: #555; }
        input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; margin-top: 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; text-align: center; font-size: 18px; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur de Vitesse</h1>
        <form id="speedForm">
            <label for="distance">Distance (en km) :</label>
            <input type="number" id="distance" name="distance" step="any" min="0" required>

            <label for="temps">Temps (en heures) :</label>
            <input type="number" id="temps" name="temps" step="any" min="0" required>

            <button type="submit">Calculer la vitesse</button>
        </form>
        <div class="result" id="resultat"></div>
    </div>
    <script>
        document.getElementById('speedForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const distance = parseFloat(document.getElementById('distance').value);
            const temps = parseFloat(document.getElementById('temps').value);
            let resultat = '';
            if (temps > 0) {
                const vitesse = distance / temps;
                resultat = `Vitesse : ${vitesse.toFixed(2)} km/h`;
            } else {
                resultat = 'Le temps doit être supérieur à 0.';
            }
            document.getElementById('resultat').textContent = resultat;
        });
    </script>
</body>
</html>
