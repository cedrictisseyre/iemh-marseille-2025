<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des courses</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
        <h1>Liste des courses</h1>
        <form id="add-course-form" style="max-width:500px;margin:30px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(44,62,80,0.08);">
            <h2 style="text-align:center;color:#2980b9;font-size:1.3em;">Ajouter une course</h2>
            <div style="margin-bottom:12px;">
                <input type="text" name="nom" placeholder="Nom de la course" required style="width:100%;padding:8px;">
            </div>
            <div style="margin-bottom:12px;">
                <input type="date" name="date" required style="width:100%;padding:8px;">
            </div>
            <div style="margin-bottom:12px;">
                <input type="text" name="lieu" placeholder="Lieu" required style="width:100%;padding:8px;">
            </div>
            <button type="submit" style="background:#2980b9;color:#fff;padding:10px 20px;border:none;border-radius:4px;cursor:pointer;">Ajouter</button>
            <p id="form-message" style="text-align:center;margin-top:10px;"></p>
        </form>
        <table id="courses-table" style="display:none">
                <thead>
                        <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Date</th>
                                <th>Lieu</th>
                        </tr>
                </thead>
                <tbody></tbody>
        </table>
        <p id="loading">Chargement des courses...</p>
        <script>
        function chargerCourses() {
            fetch('../../services/lire_courses.php')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('courses-table');
                    const tbody = table.querySelector('tbody');
                    tbody.innerHTML = '';
                    document.getElementById('loading').style.display = 'none';
                    table.style.display = '';
                    data.forEach(course => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${course.id_course}</td><td>${course.nom}</td><td>${course.date}</td><td>${course.lieu}</td>`;
                        tbody.appendChild(tr);
                    });
                })
                .catch(() => {
                    document.getElementById('loading').textContent = 'Erreur de chargement des donnÃ©es.';
                });
        }
        chargerCourses();

        document.getElementById('add-course-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            fetch('../../services/ajouter_course.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('form-message').textContent = data.message;
                if (data.success) {
                    form.reset();
                    chargerCourses();
                }
            })
            .catch(() => {
                document.getElementById('form-message').textContent = 'Erreur lors de l\'ajout.';
            });
        });
        </script>
</body>
</html>
