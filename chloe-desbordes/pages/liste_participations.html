<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des participations</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
        <h1>Liste des participations</h1>
        <table id="participations-table" style="display:none">
                <thead>
                        <tr>
                                <th>ID</th>
                                <th>ID Coureur</th>
                                <th>ID Course</th>
                                <th>Temps</th>
                        </tr>
                </thead>
                <tbody></tbody>
        </table>
        <p id="loading">Chargement des participations...</p>
            <script>
            function chargerParticipations() {
                    fetch('../../services/lire_participations.php')
                        .then(response => response.json())
                        .then(data => {
                            const table = document.getElementById('participations-table');
                            const tbody = table.querySelector('tbody');
                            tbody.innerHTML = '';
                            document.getElementById('loading').style.display = 'none';
                            table.style.display = '';
                            data.forEach(part => {
                                const tr = document.createElement('tr');
                                tr.innerHTML = `<td>${part.id_participation}</td><td>${part.id_coureur}</td><td>${part.id_course}</td><td>${part.temps}</td>`;
                                tbody.appendChild(tr);
                            });
                        })
                        .catch(() => {
                            document.getElementById('loading').textContent = 'Erreur de chargement des donn√©es.';
                        });
            }
            chargerParticipations();

            </script>
</body>
</html>
