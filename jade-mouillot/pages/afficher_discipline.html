<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des disciplines</title>
  <script src="../assets/script.js"></script>
</head>
<body onload="chargerdisciplines()">
  <h1>Liste des disciplines</h1>
  <div id="disciplines-list"></div>
  <pre id="debug-disciplines" style="background:#eee;padding:10px;"></pre>
  <script>
    function afficherdisciplines(disciplines) {
      const div = document.getElementById('disciplines-list');
      div.innerHTML = '';
      disciplines.forEach(c => {
        div.innerHTML += `<p>disciplines #${c.id} - nom : ${c.nom}</p>`;
      });
    }
    // Surcharge la fonction JS pour afficher les disciplines
    window.chargerdisciplines = function() {
      fetch('../services/afficher_club.php')
        .then(response => response.text())
        .then(text => {
          document.getElementById('debug-disciplines').textContent = text;
          try {
            const data = JSON.parse(text);
            afficherdisciplines(data);
          } catch (e) {
            alert('Erreur JSON, voir debug ci-dessus');
          }
        });
    }
  </script>
</body>
</html>
