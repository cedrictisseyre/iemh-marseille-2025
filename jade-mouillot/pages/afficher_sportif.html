<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des sportifs</title>
  <script src="../assets/script.js"></script>
</head>
<body onload="chargerSportifs()">
  <h1>Liste des sportifs</h1>
  <div id="sportifs-list"></div>
  <pre id="debug-sportifs" style="background:#eee;padding:10px;"></pre>
  <script>
    function afficherSportifs(sportifs) {
      const div = document.getElementById('sportifs-list');
      div.innerHTML = '';
      sportifs.forEach(c => {
        div.innerHTML += `<p>sportifs #${c.id} - nom : ${c.nom}</p>`;
      });
    }
    // Surcharge la fonction JS pour afficher les sportifs
    window.chargersportifs = function() {
      fetch('../services/afficher_club.php')
        .then(response => response.text())
        .then(text => {
          document.getElementById('debug-sportifs').textContent = text;
          try {
            const data = JSON.parse(text);
            affichersportifs(data);
          } catch (e) {
            alert('Erreur JSON, voir debug ci-dessus');
          }
        });
    }
  </script>
</body>
</html>
