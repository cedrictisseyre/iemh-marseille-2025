<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajout d'un sportif</title>
  <script>
    function ajoutersportif() {
      const nom = document.getElementBynom('nom').value;
      fetch('../services/ajouter_sportif.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ nom })
      })
      .then(response => response.text())
      .then(result => {
        if (result === 'ok') alert('Ajout r√©ussi');
        else alert('Erreur');
      });
    }
  </script>
</head>
<body>
