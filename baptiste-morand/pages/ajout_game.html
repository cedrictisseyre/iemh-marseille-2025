<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un match</title>
</head>
<body>
  <h1>Ajouter un match</h1>
  <form action="../services/ajouter_game.php" method="post">
    Saison : <input type="text" name="season" required><br>
    Date/Heure : <input type="datetime-local" name="date_time" required><br>
    Journée : <input type="number" name="match_day"><br>
    Lieu : <input type="text" name="venue"><br>
    Équipe domicile (ID) : <input type="number" name="home_team_id" required><br>
    Équipe extérieure (ID) : <input type="number" name="away_team_id" required><br>
    Score domicile : <input type="number" name="home_score"><br>
    Score extérieur : <input type="number" name="away_score"><br>
    <input type="submit" value="Ajouter">
  </form>
</body>
</html>
