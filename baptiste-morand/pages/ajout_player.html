<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un joueur</title>
</head>
<body>
  <h1>Ajouter un joueur</h1>
  <form action="../services/ajouter_player.php" method="post">
    Prénom : <input type="text" name="first_name" required><br>
    Nom : <input type="text" name="last_name" required><br>
    Poste : <select name="position">
      <option value="PG">PG</option>
      <option value="SG">SG</option>
      <option value="SF">SF</option>
      <option value="PF">PF</option>
      <option value="C">C</option>
    </select><br>
    Numéro : <input type="number" name="jersey_number"><br>
    Équipe (ID) : <input type="number" name="team_id" required><br>
    <input type="submit" value="Ajouter">
  </form>
</body>
</html>
