<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des matchs</title>
</head>
<body>
  <h1>Liste des matchs</h1>
  <div id="games-list"></div>
  <script>
    fetch('../services/lire_games.php')
      .then(response => response.text())
      .then(html => {
        document.getElementById('games-list').innerHTML = html;
      });
  </script>
</body>
</html>
