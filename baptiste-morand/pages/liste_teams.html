<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des équipes</title>
</head>
<body>
  <h1>Liste des équipes</h1>
  <div id="teams-list"></div>
  <script>
    fetch('../services/lire_teams.php')
      .then(response => response.text())
      .then(html => {
        document.getElementById('teams-list').innerHTML = html;
      });
  </script>
</body>
</html>
