<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des joueurs</title>
</head>
<body>
  <h1>Liste des joueurs</h1>
  <div id="players-list"></div>
  <script>
    fetch('../services/lire_players.php')
      .then(response => response.text())
      .then(html => {
        document.getElementById('players-list').innerHTML = html;
      });
  </script>
</body>
</html>
